<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria Estilosa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0d0d0d;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      text-align: center;
      color: #bb86fc;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      width: 100%;
      max-width: 800px;
    }

    .buttons button {
      background: linear-gradient(145deg, #6200ea, #3700b3);
      color: white;
      width: 160px;
      height: 50px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(98, 0, 234, 0.5);
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(187, 134, 252, 0.7);
    }

    .buttons button:nth-child(even) {
      margin-top: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .photo {
      border-radius: 15px;
      overflow: hidden;
      background-color: #1e1e1e;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: scale(0.98);
      max-height: 0;
      transition: opacity 0.6s ease, max-height 0.6s ease, transform 0.6s ease;
      pointer-events: none;
    }

    .photo.show {
      opacity: 1;
      transform: scale(1);
      max-height: 1000px;
      pointer-events: auto;
    }

    .photo img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      border-bottom: 4px solid #bb86fc;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-box {
      background-color: #1e1e1e;
      border: 2px solid #6200ea;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 90%;
      width: 350px;
      box-shadow: 0 0 20px #6200ea;
      animation: fadeIn 0.6s ease;
    }

    .popup-box h2 {
      color: #bb86fc;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .popup-box button {
      background: linear-gradient(145deg, #6200ea, #3700b3);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(98, 0, 234, 0.5);
      transition: all 0.3s ease;
    }

    .popup-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(187, 134, 252, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .buttons button {
        width: 100%;
      }

      h1 {
        font-size: 1.8em;
      }

      .photo img {
        height: 200px;
      }

      .popup-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>Ei, quer ver um negocin?</h2>
      <button onclick="closePopup()">Eu quero viu!</button>
    </div>
  </div>

  <h1>Galeria Estilosa</h1>

  <div class="buttons">
    <button onclick="togglePhoto(1)">Mostrar Foto 1</button>
    <button onclick="togglePhoto(2)">Mostrar Foto 2</button>
    <button onclick="togglePhoto(3)">Mostrar Foto 3</button>
    <button onclick="togglePhoto(4)">Mostrar Foto 4</button>
  </div>

  <div class="gallery">
    <div id="photo1" class="photo"><img src="https://i.imgur.com/A4Vours.jpeg" alt="Foto 1"></div>
    <div id="photo2" class="photo"><img src="https://i.imgur.com/cD5bAxg.jpeg" alt="Foto 2"></div>
    <div id="photo3" class="photo"><img src="https://i.imgur.com/xLO4rCy.jpeg" alt="Foto 3"></div>
    <div id="photo4" class="photo"><img src="https://i.imgur.com/MnYEUgA.jpeg" alt="Foto 4"></div>
  </div>

  <script>
    function togglePhoto(index) {
      const photo = document.getElementById(`photo${index}`);
      photo.classList.toggle("show");
    }

    function closePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
    }
  </script>

</body>
</html>
